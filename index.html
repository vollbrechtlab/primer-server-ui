<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta class='deco-none' name="description" content="">
<meta class='deco-none' name="author" content="">

<title>Primer3 Web UI</title>

<!-- Bootstrap Core CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.3/css/bootstrap-select.min.css">

</head>


<body>

<div class="basic_wrapper">

	<h1>Primer Server (v1.0)</h1>

	<br>

	<!-- sequence input -->
	<div class="form-group">
	  <textarea class="form-control" rows="5" id="input_sequence" placeholder="Enter Input Sequence"></textarea>
	</div>

	<!-- Basic and Advanced settings tabs -->
	<div id="exTab2" class="container">	
		<!-- Nav tabs -->
		<ul class="nav nav-tabs nav-justified">
			<li class="active">
        <a  href="#1" data-toggle="tab">Basic</a>
			</li>
			<li>
				<a href="#2" data-toggle="tab">Advanced</a>
			</li>
		</ul>
		<!-- Tab panels -->
		<div class="tab-content ">
			<!--Basic Settings Panel-->
		  <div class="tab-pane active" id="1">
		  	<div class="pick_primer_selection">
	    		<div class="question">
				    <label for="PRIMER_PICK_LEFT_PRIMER">Pick Left Primer</label>
				    <input class="pick_left_primer_check" type="checkbox" name="PRIMER_PICK_LEFT_PRIMER" id="PRIMER_PICK_LEFT_PRIMER" checked>
				  </div>
				  <div class="answer_pick_left_primer_check" hidden>
				    <input type="text" name="SEQUENCE_PRIMER" placeholder="use this left primer">
				  </div>
				</div>
				<div class="pick_primer_selection">
				  <div class="question">
				    <label for="PRIMER_PICK_INTERNAL_OLIGO">Pick Internal Oligo</label>
				    <input class="pick_internal_oligo_check" type="checkbox" name="PRIMER_PICK_INTERNAL_OLIGO" id="PRIMER_PICK_INTERNAL_OLIGO" checked>
				  </div>
				  <div class="answer_pick_internal_oligo_check" hidden>
				    <input type="text" name="SEQUENCE_INTERNAL_OLIGO" placeholder="use this internal oligo">
				  </div>
				</div>
				<div class="pick_primer_selection">
				  <div class="question">
				    <label for="PRIMER_PICK_RIGHT_PRIMER">Pick Right Primer</label>
				    <input class="pick_right_primer_check" type="checkbox" name="PRIMER_PICK_RIGHT_PRIMER" id="PRIMER_PICK_RIGHT_PRIMER" checked>
				  </div>
				  <div class="answer_pick_right_primer_check" hidden>
				    <input type="text" name="SEQUENCE_PRIMER_REVCOMP" placeholder="use this right primer">
				  </div>
				</div>
				<label>WTF</label>
				
			</div>
			<!--Advanced Settings Panel-->
			<div class="tab-pane"  id="2">
        <h3>Advanced maybe</h3>
			</div>
		</div>
  </div>

</div>

<!-- jQuery -->
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.3/js/bootstrap-select.min.js"></script>

</body>

</html>

<h4>Additional Settings</h4>

<md-input-container>

</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let id of filteredParamIds | async" [value]="params.data[id]['view_name']">
    {{ params.data[id]['view_name'] }}
  </md-option>
</md-autocomplete>

<h3>Additional Parameters</h3>

<p-autoComplete [(ngModel)]="selectedParams" 
                [suggestions]="filteredParamsMultiple" 
                (completeMethod)="filterParamMultiple($event)" 
                [minLength]="1" placeholder="Parameters" 
                field="name" 
                [multiple]="true" 
                field="view_name" 
                styleClass="wid100">
</p-autoComplete>
<table>
  <tr *ngFor="let p of selectedParams">
    <td title="{{p.description}}">{{p.view_name}}: </td>
    <td *ngIf="p.form_type == 'input_text'">
      <input type="text" pInputText placeholder="{{p.default_value}}" (ngModelChange)="onInputTextChange($event)"> 
    </td>
    <td *ngIf="p.form_type == 'input_number'">
      <input type="number" pInputText placeholder="{{p.default_value}}"> 
    </td>
  </tr>
</table>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}} <small>{{version}}</small></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-accordion>
  <!-- Basic Parameter Settings -->
  <mat-expansion-panel [expanded]="firstPanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Basic Settings
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-basic-params></app-basic-params>
  </mat-expansion-panel>

  <!-- Additional Prameters -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Additional Parameters
      </mat-panel-title>
      <mat-panel-description> 
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-additional-params></app-additional-params>
  </mat-expansion-panel>

  <!-- Specificity Checking -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Specificity Checking
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-specificity-checking></app-specificity-checking>
  </mat-expansion-panel>

</mat-accordion>

<table class="settings_table">
  <tr>
    <td class="submit_button">
      <button mat-raised-button (click)="submit()">Submit</button>
    </td>
    <td class="reset_button">
      <button mat-raised-button (click)="reset()">Reset</button>  
    </td>
  </tr>
</table>

<mat-accordion *ngIf="resultReady">
  <!-- Result -->
  <mat-expansion-panel [expanded]="resultReady">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Result
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div [innerHTML]="resultHTML"></div>
  </mat-expansion-panel>
  
</mat-accordion>


<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a href="{{baseHref}}" style="text-decoration:none; color:white"><span>{{e.title}} <small>{{e.version}}</small></span></a>

  </mat-toolbar-row>
</mat-toolbar>

<mat-accordion>
  <!-- Basic Parameter Settings -->
  <mat-expansion-panel [expanded]="basicParamsPanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Basic Settings
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-basic-params></app-basic-params>
  </mat-expansion-panel>

  <!-- Additional Prameters -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Additional Parameters
      </mat-panel-title>
      <mat-panel-description> 
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-additional-params></app-additional-params>
  </mat-expansion-panel>

  <!-- Specificity Checking -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Specificity Checking
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-specificity-checking></app-specificity-checking>
  </mat-expansion-panel>

  <table class="button-table">
    <tr>
      <td class="my-button">
        <button mat-raised-button (click)="submit()">Submit</button>
      </td>
      <td class="my-button">
        <button mat-raised-button (click)="resetSettings()">Reset</button>  
      </td>
      <td class="my-button">
        <button mat-raised-button (click)="exportSettings()">Export Settings</button>  
      </td>
      <td class="my-button">
        <input type="file" id="file-input" style="display: none" />
        <button mat-raised-button id="import-button">Import Settings</button>  
      </td>
    </tr>
  </table>

  <!-- Result -->
  <mat-expansion-panel [(expanded)]="resultReady">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Result
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-result></app-result>
  </mat-expansion-panel>
  
</mat-accordion>
